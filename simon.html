<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon por gabo</title>
    <style>

        * {
            font-family: sans-serif;
        }

        body {
            margin: 0;
            background: whitesmoke;
            display:flex;
            align-items: center;
            height: 100vh;
            
        }

        .gameboard {
            height: 100vh;
            width: 100vh;
            border-radius: 15%;
            overflow: hidden;
            margin: 0 auto;
            
        }

        .color {
            width: 50%;
            height: 50%;
            display: inline-block;
        }

        .left {
            float:left;
        }

        .right {
            float:left;
        }

        .celeste {
            background:blue;
        }

        .celeste.light {
            background: lightskyblue;
        }

        .violeta {
            background: purple;
        }

        .violeta.light {
            background: violet;
        }

        .naranja {
           background: red; 
        }

        .naranja.light {
            background: orange;
        }

        .verde {
            background: green;
        }

        .verde.light {
            background: greenyellow;
        }

        .btn-start {
            width: 300px;
            height: 75px;
            background: lightblue;
            color: #2c4e50;
            font-size: 2em;
            border-radius: 24px;
            border: 1px solid #dfe1e5;
            outline: none;
            cursor: pointer;
            position: absolute;
            top: calc(50% - 50px);
            left: calc(50% - 150px);
        }
        
        .hide {
            display:none;
        }

        </style>
</head>
<body>
    <div class=gameboard>
        <div id='celeste' class='color celeste left' data-color='celeste'></div>
        <div id='violeta' class='color violeta right' data-color='violeta'></div>
        <div id='naranja' class='color naranja left' data-color='naranja'></div>
        <div id='verde' class='color verde right' data-color='verde'></div>
        <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Nuevo Juego</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="simon.js"></script>
</body>
</html>
